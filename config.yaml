fuzzing:
  default_time_budget: 60
  initial_round_budget: 10
  alpha: 0.25  # Fraction of top targets to select
  reconstruction_interval: 5

bayesian_network:
  prior_probability: 0.9
  rule_probability: 0.9

paths:
  work_dir: "work_dir"
  results_dir: "results"
  test_programs_dir: "test_programs"

logging:
  level: "INFO"
